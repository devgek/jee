<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../template/ui.xhtml">
	<ui:define name="body">
		<h:form id="loginForm">
		   <h:panelGrid columns="2" id="loginGrid" cellpadding="5">                   
		        <h:outputLabel for="user" value="User:" />
		        <p:inputText id="user" value="#{loginUIModel.user}" />
		        
		        <h:outputLabel for="pass" value="Password:" />
		        <p:password id="pass" value="#{loginUIModel.pass}"/>
		    </h:panelGrid>
 
   			<p:commandButton update="loginGrid" value="Login" action="#{loginController.login()}"/>

			<p:messages id="messages" showDetail="false" autoUpdate="true" />
		</h:form>
	</ui:define>
</ui:composition>
